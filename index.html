<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>运动框架</title>
    <style>
        #box{
            width:500px;
            height:100px;
            margin-left:500px;
            background:red;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
    var oBox = document.getElementById("box");
        move(oBox,'marginLeft','100',5);
        function move(obj,attr,target,speed){
            var value = parseInt(getStyle(obj,attr));//别忘了转化成数值;

            var onOff=true;
            if(value>target){
                speed = -speed;
                onOff=false;
            };
            var timer = setInterval(function(){
                value +=speed;
                if(onOff){
                    if(value>=target){
                        value = target;
                        clearInterval(timer);
                        console.log(value);
                    }
                }else{
                    if(value<=target){
                        value = target;
                        clearInterval(timer);
                    }
                }
                obj.style[attr]= value +'px';
            },13)

            function getStyle(obj,attr){
                return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
            }
        }
    </script>
</body>
</html>
